<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>

<body>
    {% if meeting_list %}
    <ul>
        {% for meeting in meeting_list %}
        <li>
            {{meeting['class_name']}}, {{meeting['class_link']}}, {{meeting['class_time']}}
            <form action="{{url_for('delete_meeting')}}" method="POST">
                <input type="text" name="meeting_time" value="{{meeting['class_time']}}" hidden>
                <input type="submit" value="Delete Meeting">
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>There are no meetings as of now, please add meetings</h3>
    {% endif %}
    <h3>Meeting Details</h3>
    <form action="/add_meeting" method="POST">
        <input type="text" name="class_name" placeholder="Enter the class name">
        <br>
        <input type="text" name="class_link" placeholder="Enter the class link">
        <br>
        <input type="datetime-local" name="class_time" placeholder="Enter the time">
        <br>
        <input type="submit">
    </form>
</body>

</html>
